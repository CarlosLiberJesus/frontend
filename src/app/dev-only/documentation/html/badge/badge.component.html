<div class="row mb-6">
  <div
    class="col-sm-2 d-flex align-items-center justify-content-center mt-6 mb-12 mb-sm-0">
    <app-bootstrap-html-badge [badge]="badge"></app-bootstrap-html-badge>
  </div>
  <div
    class="col-sm-10 bg-secondary rounded py-5 px-5 border-gray-400 border-1 border border-dashed">
    <div class="row">
      <div class="col-md-4 mb-3">
        <app-bootstrap-forms-input
          [input]="badgeModel.getInputText()"
          [control]="badgeModel.getControl('text')"
          (inputChanged)="onChanged()"></app-bootstrap-forms-input>
      </div>

      <div class="col-md-3 mb-3">
        <app-bootstrap-forms-select
          [select]="badgeModel.getBadgeOptions()"
          [control]="badgeModel.getControl('badge')"
          (selectChanged)="onChanged()"></app-bootstrap-forms-select>
      </div>

      <div class="col-6 col-sm-6 col-md-2 mt-2">
        <app-bootstrap-forms-toggle
          [control]="badgeModel.getControl('toggle')"
          [toggle]="badgeModel.getToggleOptions()"
          (toggleChanged)="onChanged()"></app-bootstrap-forms-toggle>
      </div>

      <div class="col-6 col-sm-6 col-md-3">
        <app-bootstrap-forms-select
          [select]="badgeModel.getColorOptions()"
          [control]="badgeModel.getControl('color')"
          (selectChanged)="onChanged()"></app-bootstrap-forms-select>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-bootstrap-documentation-code-highlight
      [srcCode]="srcCode"></app-bootstrap-documentation-code-highlight>
  </div>
</div>
