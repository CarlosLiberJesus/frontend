<div class="row mb-6">
  <div
    class="col-sm-2 d-flex align-items-center justify-content-center my-5 mb-12 mb-sm-0">
    <app-bootstrap-html-bullets
      [bullets]="bullets"></app-bootstrap-html-bullets>
  </div>
  <div
    class="col-sm-10 bg-secondary rounded py-5 px-5 border-gray-400 border-1 border border-dashed">
    <h5>Opções</h5>
    <div class="row">
      <div class="col-sm-4 mb-3">
        <app-bootstrap-forms-select
          [select]="bulletsModel.getColorsOptions()"
          [control]="bulletsModel.getControl('color')"
          (selectChanged)="onChange()"></app-bootstrap-forms-select>
      </div>
      <div class="col-sm-4 mb-3">
        <app-bootstrap-forms-select
          [select]="bulletsModel.getStyleOptions()"
          [control]="bulletsModel.getControl('style')"
          (selectChanged)="onChange()"></app-bootstrap-forms-select>
      </div>
      <div class="col-sm-4">
        <app-bootstrap-forms-range-slider
          [rangeSlider]="bulletsModel.getSizeOptions()"
          [control]="bulletsModel.getControl('size')"
          (sliderChanged)="onChange()"></app-bootstrap-forms-range-slider>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-bootstrap-documentation-code-highlight
      [srcCode]="srcCode"></app-bootstrap-documentation-code-highlight>
  </div>
</div>
