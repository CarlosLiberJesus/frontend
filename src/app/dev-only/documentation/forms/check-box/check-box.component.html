<div class="row mb-6">
  <div
    class="col-sm-4 d-flex align-items-center justify-content-center my-5 mb-12">
    <app-bootstrap-forms-check-box
      [checkboxList]="checkBoxList"
      [formArray]="
        checkModel.getFormArray('fakeCheckBox')
      "></app-bootstrap-forms-check-box>
  </div>
  <div
    class="col-sm-8 bg-secondary rounded py-5 px-5 border-gray-400 border-1 border border-dashed">
    <div class="row">
      <div class="col">
        <app-bootstrap-forms-input
          *ngIf="
            checkModel.getFormArrayValue('optionsControl').includes('label')
          "
          [input]="checkModel.getInputText('label', 'Etiqueta de Caixas')"
          [control]="checkModel.getControl('labelText')"
          (inputChanged)="onChange()"></app-bootstrap-forms-input>
      </div>

      <div class="col">
        <app-bootstrap-forms-input
          *ngIf="
            checkModel.getFormArrayValue('optionsControl').includes('message')
          "
          [input]="checkModel.getInputText('msg', 'Mensagem de Caixas')"
          [control]="checkModel.getControl('msgText')"
          (inputChanged)="onChange()"></app-bootstrap-forms-input>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-md-3 col-sm-6 mb-3 mb-md-0">
        <h5>Orientação</h5>
        <app-bootstrap-forms-radio
          [radioList]="directions"
          [control]="checkModel.getControl('directionControl')"
          (radioChanged)="onChange()"></app-bootstrap-forms-radio>
      </div>
      <div class="col-md-5 col-sm-6 mb-3 mb-md-0">
        <h5>Cores</h5>
        <app-bootstrap-forms-select
          [control]="checkModel.getControl('colorControl')"
          [select]="checkModel.getColorOptions()"
          (selectChanged)="onChange()"></app-bootstrap-forms-select>
      </div>
      <div class="col-md-4 mb-3 mb-md-0" *ngIf="isDynamicSize === false">
        <h5>Tamanho</h5>
        <app-bootstrap-forms-select
          [control]="checkModel.getControl('hardSizeControl')"
          [select]="checkModel.getHardSizeOptions()"
          (selectChanged)="onChange()"></app-bootstrap-forms-select>
      </div>
      <div class="col-md-4 mb-3 mb-md-0" *ngIf="isDynamicSize === true">
        <h5>Tamanho</h5>
        <app-bootstrap-forms-range-slider
          [control]="checkModel.getControl('sizeControl')"
          [rangeSlider]="checkModel.getDynamicSizeOptions()"
          (sliderChanged)="onChange()"></app-bootstrap-forms-range-slider>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h5>Opções</h5>
        <app-bootstrap-forms-check-box
          [checkboxList]="options"
          [formArray]="checkModel.getFormArray('optionsControl')"
          (checkListChanged)="onChange()"></app-bootstrap-forms-check-box>
      </div>
    </div>
    <div class="row">
      <div class="col-auto w-150px">
        <h5>Margens</h5>
        <app-bootstrap-forms-range-slider
          [control]="checkModel.getControl('marginControl')"
          [rangeSlider]="checkModel.getMarginOptions()"
          (sliderChanged)="onChange()"></app-bootstrap-forms-range-slider>
      </div>
      <div class="col-auto w-150px">
        <h5>Dispersão</h5>
        <app-bootstrap-forms-range-slider
          [control]="checkModel.getControl('paddingControl')"
          [rangeSlider]="checkModel.getPaddingOptions()"
          (sliderChanged)="onChange()"></app-bootstrap-forms-range-slider>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-bootstrap-documentation-code-highlight
      [srcCode]="srcCode"></app-bootstrap-documentation-code-highlight>
  </div>
</div>
