<div *ngIf="fragment === undefined">fazer um tutorial</div>
<div *ngIf="fragment === 'texto'">
  <app-bootstrap-documentation-forms-input></app-bootstrap-documentation-forms-input>
</div>
<div *ngIf="fragment === 'caixa-selecao'">

</div>
