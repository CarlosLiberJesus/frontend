<div class="card mb-5 mb-xl-10">
  <div class="card-header">
    <div class="card-title m-0">Detalhes do Utilizador</div>
    <div class="card-toolbar">
      <app-bootstrap-html-button
        [button]="editButton"
        (clicked)="onEdit()"></app-bootstrap-html-button>
    </div>
  </div>
  <div class="card-body border-top p-9">
    <div class="row mb-6">
      <span class="col-lg-4 fw-semibold text-muted"> Nome </span>
      <div class="col-lg-8">
        <span class="fw-bold fs-6 text-gray-800"> {{ user.fullname }} </span>
      </div>
    </div>

    <div class="row mb-6">
      <span class="col-lg-4 fw-semibold text-muted"> NIF </span>
      <div class="col-lg-8">
        <span class="fw-bold fs-6 text-gray-800">
          {{ user.details?.nif ?? '-' }}
        </span>
      </div>
    </div>

    <div class="row mb-6">
      <span class="col-lg-4 fw-semibold text-muted"> Morada </span>
      <div class="col-lg-8">
        <span class="fw-bold fs-6 text-gray-800">
          {{ user.details?.address ?? '-' }}
        </span>
      </div>
    </div>

    <div class="row mb-6">
      <span class="col-lg-4 fw-semibold text-muted"> Permiss√µes RGBD </span>
      <div class="col-lg-8">
        <span class="fw-bold fs-6 text-gray-800">
          <i
            class="ki-duotone ki-sms fs-1 mt-2"
            [ngClass]="{
              'text-success': user.profile.rgbd,
              'text-danger': !user.profile.rgbd,
            }">
            <span class="path1"></span>
            <span class="path2"></span>
          </i>
        </span>
      </div>
    </div>
  </div>
</div>
