<app-splash-screen></app-splash-screen>

<div class="d-flex flex-column flex-root app-root">
  <div class="app-page flex-column flex-column-fluid">
    <app-layout-header class="app-header"></app-layout-header>

    <div class="app-wrapper flex-column flex-row-fluid">
      <div class="app-main flex-column flex-row-fluid">
        <div class="d-flex flex-column flex-column-fluid">
          <div class="app-content pt-0">
            <app-layout-tool-bar
              class="app-toolbar position-relative"></app-layout-tool-bar>

            <div
              class="app-container container-fluid"
              [@routeTransition]="route.snapshot.data">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>

        <app-layout-footer class="app-footer"></app-layout-footer>
      </div>
    </div>
  </div>
</div>

<div
  class="scrolltop"
  (click)="scrollToTop()"
  (keypress)="scrollToTop()"
  tabindex="1">
  <i class="fa-regular fa-hand-point-up"></i>
</div>
