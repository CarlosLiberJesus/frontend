    <script>
      if (document.documentElement) {
        const theme =
          localStorage.getItem('theme') ??
          (window.matchMedia('(prefers-color-scheme: dark)').matches
            ? 'dark'
            : 'light');
        document.documentElement.setAttribute('data-bs-theme', theme);
        localStorage.setItem('theme', theme);
      }
    </script>
